<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>在线棋牌游戏 | 注册</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/main.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='css/bulma.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='fa/css/all.css')}}">
    <script src="{{url_for('static',filename='js/main.js')}}"></script>
</head>
<body>
    <section class="hero is-fullheight is-info">
        <div class="hero-body">
            <div class="input_box">
                <h1 class="title">注册</h1>
                <div class="box">
                    <div class="field" id="tips">
                        <article class="message is-danger">
                            <div class="message-body">
                                两次密码不一致
                            </div>
                        </article>
                    </div>
                    <div class="field">
                        <p class="control has-icons-left">
                            <input type="text" class="input" placeholder="用户名">
                            <span class="icon is-small is-left">
                                <i class="fas fa-user"></i>
                            </span>
                        </p>
                    </div>
                    <div class="field">
                        <p class="control has-icons-left">
                            <input type="password" class="input" placeholder="新密码">
                            <span class="icon is-small is-left">
                                <i class="fas fa-lock"></i>
                            </span>
                        </p>
                    </div>
                    <div class="field">
                        <p class="control has-icons-left">
                            <input type="password" class="input" placeholder="确认密码">
                            <span class="icon is-small is-left">
                                <i class="fas fa-lock"></i>
                            </span>
                        </p>
                    </div>
                    <div class="field">
                        <p class="control has-icons-left">
                            <input type="text" class="input" placeholder="请输入手机号">
                            <span class="icon is-small is-left">
                                <i class="fas fa-mobile-alt"></i>
                            </span>
                        </p>
                    </div>
                    <div class="field">
                        <p class="control has-text-grey">
                            <span class="content is-small">手机号用于找回账号(不会发送垃圾短信)</span>
                        </p>
                    </div>
                    <div class="field">
                        <p class="control">
                            <button class="button is-primary is-fullwidth">
                                <span>注册</span>
                                <span class="icon is-small">
                                    <i class="fas fa-arrow-circle-right"></i>
                                </span>
                            </button>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
